<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Browser Adventure</title>
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="anim.css" />
  </head>
  <body>
    <section class="outer-container">
      <main>
        <h1>Browser Adventure</h1>
        <div class="characters-container">
          <div class="princess"></div>
          <div class="adventurer blush"></div>
        </div>
        <div class="keys-container">
          <p class="key key-W">W</p>
          <p class="key key-A">A</p>
          <p class="key key-S">S</p>
          <p class="key key-D">D</p>
        </div>
        <p>Epic RPG adventure with your browser windows</p>
        <div class="buttons">
          <button class="levels-button">Play</button>
          <button class="designer-button">Level Designer</button>
        </div>
      </main>

      <div id="mobile-message">
        <p>
          Hhmm... It looks like you're viewing this project on a mobile phone.
          As this game is played with browser windows, please check it out on a
          desktop!
        </p>
      </div>
    </section>
    <section class="parallax-container">
      <div class="parallax-tile tile4"></div>
      <div class="parallax-tile tile3"></div>
      <div class="parallax-tile tile2"></div>
      <div class="parallax-tile tile1"></div>
      <div class="ending">
        <h2 id="ending-title">Level Completed!</h1>
        <button class="levels-button">Choose Level</button>
        <button class="title-button">Back to Title</button>
      </div>
    </section>
    <footer>
      <p>
        Made by
        <a href="https://github.com/Pansy0419" target="_blank">Pansy Pan</a>
      </p>
    </footer>
    <audio
      id="background"
      src="./assets/sounds/JRPG_mainTheme.ogg"
      preload="auto"
      loop="true"
    ></audio>
    <audio
      id="win"
      src="./assets/sounds/JRPG_winBattle.ogg"
      preload="auto"
    ></audio>
    <audio
      id="lose"
      src="./assets/sounds/JRPG_gameOver.ogg"
      preload="auto"
    ></audio>
    <script src="utils.js"></script>
    <script src="characters.js"></script>
    <script src="movements.js"></script>
    <script src="constants.js"></script>
    <script src="background.js"></script>
    <script src="game.js"></script>
    <script src="index.js"></script>
  </body>
</html>
