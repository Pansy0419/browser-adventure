<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Browser Adventure</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="outer-container">
        <main>
            <h1>Browser Adventure</h1>
            <div class="characters-container">
                <div class="princess"></div>
                <div class="adventurer"></div>
            </div>
            <div class="keys-container">
                <p class="key key-W" >W</p>
                <p class="key key-A">A</p>
                <p class="key key-S">S</p>
                <p class="key key-D">D</p>
            </div>
            <p>Epic RPG adventure with your browser windows</p>
            <div class="buttons">
                <button class="play">Play</button>
                <button>Q<span>(uit)</span></button>
                <button>R<span>(estart)</span></button>
            </div>
        </main>
            
        <div id="mobile-message">
            <p>Hhmm... It looks like you're viewing this project on a mobile phone. As this game is played with browser windows, please check it out on a desktop!</p>
        </div>
    </section>

    <footer>
        <p>Made by <a href="https://github.com/Pansy0419" target="_blank">Pansy Pan</a></p>
    </footer>
    <script src="index.js"></script>
    <script src="utils.js"></script>
</body>
</html>
